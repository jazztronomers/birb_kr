<!DOCTYPE html>
<html lang="en">
<head>
	<title>BIRB.KR</title>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>

	<script src="static/js/login.js"></script>

  	<script type="text/javascript" src="static/js/open.js"></script>
  	<script type="text/javascript" src="static/js/register.js"></script>
</head>
<body>
	<div class="form-structor">
		<div class="signup">
			<h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
			<div class="form-holder">
				<div class="input-line">
					<input type="email" id="email" placeholder="Email" onkeyup='validateEmailFormat()'/>
					<button class="btn" id='button_mail' onclick="sendConfirmationCodeByEmail()">getCode</button>

				</div>
				<div class="input-line">
					<input type="email" id="emailconfirmationcode" placeholder="Email Confirmation Code"/>
					<span class="info" id="confirmationTimer"></span>
					<button class="btn" id='button_confirmation' onclick="checkConfirmationCodeMatches()">check</button>
				</div>
				<div class="input-line">
					<input type="text" id="user_id" placeholder="ID" />
					<button class="btn" id='button_check_userid_dup' onclick="checkDupUserId()">check</button>
				</div>
				<div class="input-line">
					<input type="text" id="user_name" placeholder="Nickname" />
					<button class="btn" id='button_check_user_name_dup' onclick="checkDupUserName()">check</button>
				</div>

				<div class="input-line">
					<input type="password" id="pw" placeholder="Password" />
				</div>

				<div class="input-line">
					<input type="password" id="pw_confirmation" placeholder="Password Confirmation" onkeyup="checkPasswordMatches()" />
					<span class="info" id="confirmation_password_same"></span>
				</div>


			</div>
			<button class="submit-btn" onclick="doRegister()">Sign up</button>
		</div>
		<div class="login slide-up">
			<div class="center">
				<h2 class="form-title" id="login">Birb.kr</h2>
				<div class="form-holder">
					<input type="email" id="login_email" class="input" placeholder="ID or Email" />
					<input type="password" id="login_pw" class="input" placeholder="Password" />
					<input type="checkbox" id="keep_login">
					<label for="keep_login">keep login</label>
				</div>
				<button class="submit-btn" onclick="login()">Login</button>
			</div>
		</div>
	</div>

</body>
</html>
