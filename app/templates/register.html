<body>

  <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						BIRB.KR
					</span>

<!--					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">-->
<!--						<input id="email" class="input100" type="text" placeholder="E-mail" onkeyup='validateEmailFormat()'>-->
<!--						<span class="focus-input100"></span>-->
<!--					</div>-->
<!--					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">-->
<!--						<input id="pw" class="input100" type="password" placeholder="Password">-->
<!--						<span class="focus-input100"></span>-->
<!--					</div>-->

<!--                      <label for="email"><b>Email</b></label>-->
                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">
                        <input type="text" class="input100" placeholder="이메일 입력" name="email" id="email" onkeyup='validateEmailFormat()'>
                    </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">
                        <input type="button" class="input100" id="button_mail" style="display:inline" onclick='sendConfirmationCodeByEmail()' value="인증코드받기" disabled>
                    </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">
                        <input type="text" class="input100" placeholder="인증코드 입력" name="emailconfirmationcode" id="emailconfirmationcode">
                    </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">
                        <input type="button" class="input100" id="button_confirmation" style="display:inline" onclick='checkConfirmationCodeMatches();' value="인증코드확인" disabled>
                        <span id='confirmationTimer'></span>
                    </div>




                    <!--                      <label for="username"><b>Username</b></label>-->

                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">
                        <input type="text" class="input100" placeholder="닉네임 입력" name="username" id="username">
                    </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">
                        <input type="button" class="input100" id="button_check_username_dup" style="display:inline" onclick='checkDupUsername();' value="중복체크">
                    </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">
                        <input type="password" class="input100" placeholder="비밀번호 입력" name="pw" id="pw">
                    </div>

                    <!--                      <label for="pw_confirmation"><b>Repeat Password</b></label>-->
                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">
                        <input type="password" class="input100" placeholder="비밀번호 확인" name="pw_confirmation" id="pw_confirmation" onkeyup='checkPasswordMatches()'>
                        <span id='confirmation_password_same'></span><br>
                    </div>






					<div class="container-login100-form-btn">

						<button class="login100-form-btn" id="button_register" onclick="doRegister()">
							Register
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							User name / password?
						</a>
					</div>

					<div class="w-full text-center">
						<a href="/register" class="txt3">
							REGISTER
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('static/images/square.PNG');"></div>
			</div>
		</div>
	</div>
